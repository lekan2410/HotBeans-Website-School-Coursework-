         <!--Creating script to create a responsive navigation bar for the mobile phone-->
        <script>
            function myFunction() {
                var x = document.getElementById("myResNav");
                if (x.className === "resnav") {
                    x.className += " responsive";
                } else {
                    x.className = "resnav";
                }
            }

         <!--Creating another sidenav-->
         <div class="container">
            <div class="background">
                <h2 id="text" style="color: white;">CONTACT US</h2>
            </div>
            
            <!--First Image for the page -->
            <div class="img1">
                <h2>Contact Us</h2>
                <img src="../hotbeanscontact-us-page/contactus.jpg" width="400px">
                <p style="color: black">
                    Use the form below to contact us and we will get back to you within 1 to 3 business days.
                </p>
            </div>
            
            <!--Creating a form for the user to contact us-->
            <div class="form">
                <form name="Form" onsubmit="validateForm()">
                    <div class="style-form">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email...">
        
                        <textarea type="text" id="subject" name="subject" placeholder="Get Schwifty..." style="height: 200px;"></textarea>

                        <input type="submit" value="Submit" onsubmit="validateForm()">
                </form>
            </div>
            
            <!--Script to validate the form and prevent user from leaving field blank -->  
            <script>
                function validateForm() {
                    let email = document.forms["Form"]["email"].value;
                    let subject = document.forms["Form"]["subject"].value;

                    if (email == "") {
                        alert("Email must be filled out!");
                        return false;
                    }else if (subject == "") {
                        alert("Message must be filled out!")
                        return false;
                    }
                }
                
            </script>
